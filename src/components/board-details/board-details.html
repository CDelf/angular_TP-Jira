<div class="create">
  <label>New Board:</label>
  <input type="text" (input)="onInput($event)" [value]="newBoardName" placeholder="Board's name here..." />
  <button (click)="createBoard()">+</button>
</div>

<ul class="board-list">
  @for (board of boards(); track board.id) {
    <div class="nav-links">
      <li>
        <a href="#" (click)="selectBoard(board); $event.preventDefault()">
          {{ board.title }}
        </a>
      </li>
    </div>
  }
</ul>

<hr />

@if (selectedBoard()) {
  <div [attr.data-key]="selectedBoard()!.id">
    <app-board [lists]="selectedBoard()!.lists"></app-board>
  </div>
} @else {
  <p class="empty">No boards selected.</p>
}
