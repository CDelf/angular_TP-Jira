<div class="newList">
  <input
    type="text"
    placeholder="List's title here..."
    [value]="newListTitle"
    (input)="onInput($event)"
  />
  <button (click)="addList()">+</button>
</div>

<div class="board">
  @for (list of lists(); track list.title) {
    <app-list
      [title]="list.title"
      [initialTasks]="list.tasks"
      (delete)="removeList(list.title)">
    </app-list>
  } @empty {
    No list available.
  }
</div>
